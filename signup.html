<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup to Potion</title>
    <link rel="stylesheet" href="signup-log.css">
    <link rel="shortcut icon" href="images/potion.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="follower" hidden></div>
        <div class="centered-div">
            <h1 class="title">Try Potion !</h1>
                <div class="social-login">
                    <button class="google">Signup / Login with Google</button>
                    <button class="linkedin">Signup / Login with LinkedIn</button>
                </div>
                <div class="divider">
                    <span>Or Signup using email</span>
                </div>
                <form class="email-signup">
                    <input type="email" placeholder="Email" required class="inputes">
                    <input type="password" placeholder="Password (8+ characters)" class="inputes" required>
                    <div class="terms">
                      <input type="checkbox" id="terms">
                      <label for="terms"><span id="first-txt-part">By creating an account you are agreeing to<br></span><span id="second-txt-part"> our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span></label>
                    </div>
                    <button type="submit" id="submit">Signup</button>
                </form>
                <div class="login-link">
                    <span>Or <a href="Login to Potion.html">Login using email</a></span>
                  </div>


        </div>  



    </div>
    
  
    
<script src="main.js"></script>
</body>
</html>
